<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Drive Cloner Pro</title>
    <!-- Font Keren -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Library Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- Library SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
            --input-bg: rgba(255, 255, 255, 0.15);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* Fallback */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--text-color);
            overflow-x: hidden;
            position: relative;
        }

        /* Container untuk background partikel */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        /* Kartu Glassmorphism */
        .container {
            position: relative;
            z-index: 1;
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            padding: 2.5rem;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            width: 100%;
            max-width: 450px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            text-align: center;
            background: linear-gradient(to right, #00d2ff, #3a7bd5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            letter-spacing: 1px;
        }

        p.subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 2.5rem;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.6rem;
            color: #b8c6db;
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            background: var(--input-bg);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            font-size: 1rem;
            color: white;
            box-sizing: border-box;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.3);
        }

        button {
            width: 100%;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, filter 0.3s;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 210, 255, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #444;
            color: #aaa;
            cursor: wait;
            transform: none;
            box-shadow: none;
            filter: grayscale(0.8);
        }

        .hint {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 5px;
        }

        /* Progress Bar Styles */
        .progress-wrapper {
            margin-top: 20px;
            display: none; /* Hidden by default */
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #b8c6db;
            margin-bottom: 5px;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 10px;
            transition: width 0.4s ease;
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.5);
        }

        /* SweetAlert Custom Popup Style Override */
        div:where(.swal2-container) div:where(.swal2-popup) {
            background: rgba(30, 40, 50, 0.95) !important;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            color: #fff;
        }
        div:where(.swal2-container) .swal2-title {
            color: #fff !important;
        }
        div:where(.swal2-container) .swal2-html-container {
            color: #ddd !important;
        }
    </style>
</head>
<body>

<!-- Div untuk background partikel -->
<div id="particles-js"></div>

<div class="container">
    <h1>G-Drive Cloner Pro</h1>
    <p class="subtitle">Secure Transfer & Auto Logging System</p>
    
    <div class="form-group">
        <label for="folderUrl">Link Folder Sumber (Akun A)</label>
        <input type="text" id="folderUrl" placeholder="https://drive.google.com/drive/folders/..." required>
        <div class="hint">Pastikan folder ini sudah di-share (Public/Viewer) ke akun tujuan.</div>
    </div>

    <div class="form-group">
        <label for="folderName">Nama Folder Baru (Opsional)</label>
        <input type="text" id="folderName" placeholder="Contoh: Backup Data Penting 2024">
    </div>

    <button id="submitBtn">Mulai Salin Data</button>

    <!-- Progress Bar Section -->
    <div class="progress-wrapper" id="progressWrapper">
        <div class="progress-label">
            <span id="progressText">Processing...</span>
            <span id="progressPercent">0%</span>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

</div>

<script>
    // ==========================================
    // INITIALIZE PARTICLES.JS (BACKGROUND)
    // ==========================================
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" } },
        "opacity": { "value": 0.5, "random": false },
        "size": { "value": 3, "random": true },
        "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 3, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        },
        "modes": {
          "grab": { "distance": 140, "line_linked": { "opacity": 1 } },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });

    // ==========================================
    // LOGIKA APLIKASI
    // ==========================================
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwzMhTT8zwLTV26UtM0T2nd8tsp9U8xjoFNGHp1h-xJ30ZZwjVORtEBiqXe8laV7MhDcg/exec"; 

    const submitBtn = document.getElementById('submitBtn');
    const progressWrapper = document.getElementById('progressWrapper');
    const progressBar = document.getElementById('progressBar');
    const progressPercent = document.getElementById('progressPercent');
    const progressText = document.getElementById('progressText');

    // Variabel untuk interval simulasi progress
    let progressInterval;

    submitBtn.addEventListener('click', async () => {
        const folderUrl = document.getElementById('folderUrl').value.trim();
        const folderName = document.getElementById('folderName').value.trim();

        if (!folderUrl) {
            Swal.fire({
                icon: 'warning',
                title: 'Oops...',
                text: 'Harap isi Link Folder Sumber!',
                confirmButtonColor: '#3a7bd5'
            });
            return;
        }

        // Mulai Loading State
        setLoading(true);

        const payload = {
            url: folderUrl,
            name: folderName
        };

        try {
            const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(payload),
                headers: {
                    'Content-Type': 'text/plain;charset=utf-8',
                },
            });

            const data = await response.json();

            // Selesaikan progress bar (langsung ke 100%)
            clearInterval(progressInterval);
            updateProgress(100);

            // Tunggu sebentar agar animasi 100% terlihat
            setTimeout(() => {
                if (data.status === 'success') {
                    showSuccessModal(data);
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Gagal',
                        text: data.message,
                        background: '#1e2832',
                        color: '#fff'
                    });
                }
                setLoading(false);
            }, 600);

        } catch (error) {
            console.error(error);
            clearInterval(progressInterval);
            Swal.fire({
                icon: 'error',
                title: 'Error Koneksi',
                text: 'Terjadi kesalahan jaringan atau CORS. Pastikan script dideploy sebagai "Anyone".',
                background: '#1e2832',
                color: '#fff'
            });
            setLoading(false);
        }
    });

    function setLoading(isLoading) {
        if (isLoading) {
            submitBtn.disabled = true;
            submitBtn.textContent = "Menghubungkan Server...";
            progressWrapper.style.display = 'block';
            
            // Reset Progress
            updateProgress(0);
            
            // Simulasi Progress Bar agar user tidak bosan menunggu
            // (Karena GAS fetch bersifat synchronous dan bisa memakan waktu 5-60 detik)
            let currentProgress = 0;
            progressInterval = setInterval(() => {
                if (currentProgress < 90) {
                    // Cepat di awal, lambat di akhir (logarithmic feeling)
                    let increment = (90 - currentProgress) / 50; 
                    if (increment < 0.2) increment = 0.2;
                    
                    currentProgress += increment;
                    updateProgress(Math.round(currentProgress));
                    
                    if(currentProgress > 30) progressText.textContent = "Menganalisa Folder...";
                    if(currentProgress > 60) progressText.textContent = "Menyalin File & Subfolder...";
                    if(currentProgress > 85) progressText.textContent = "Finalisasi & Logging...";
                }
            }, 200);

        } else {
            submitBtn.disabled = false;
            submitBtn.textContent = "Mulai Salin Data";
            // Sembunyikan progress setelah selesai (opsional, disini saya biarkan terlihat jika perlu reset manual atau auto hide)
            setTimeout(() => {
                progressWrapper.style.display = 'none';
            }, 3000); // Hilang setelah 3 detik selesai
        }
    }

    function updateProgress(percent) {
        progressBar.style.width = percent + "%";
        progressPercent.textContent = percent + "%";
    }

    function showSuccessModal(data) {
        let htmlContent = `<div style="text-align: left; margin-top: 10px;">`;
        htmlContent += `<p style="margin-bottom:10px;">${data.message}</p>`;
        
        if (data.details) {
            htmlContent += `<div style="display:flex; flex-direction:column; gap:10px; margin-top:15px;">`;
            htmlContent += `<a href="${data.details.folderUrl}" target="_blank" style="padding:10px; background:rgba(255,255,255,0.1); border-radius:8px; text-decoration:none; color:#00d2ff; border:1px solid #00d2ff; text-align:center;">ðŸ“‚ Buka Folder Hasil</a>`;
            htmlContent += `<a href="${data.details.sheetUrl}" target="_blank" style="padding:10px; background:rgba(255,255,255,0.1); border-radius:8px; text-decoration:none; color:#2ed573; border:1px solid #2ed573; text-align:center;">ðŸ“Š Buka Log Spreadsheet</a>`;
            htmlContent += `</div>`;
        }
        htmlContent += `</div>`;

        Swal.fire({
            icon: 'success',
            title: 'Berhasil!',
            html: htmlContent,
            background: '#1e2832',
            color: '#fff',
            confirmButtonText: 'Tutup',
            confirmButtonColor: '#3a7bd5'
        });
    }
</script>

</body>
</html>
