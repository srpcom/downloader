<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Drive Multi Cloner</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.0/tsparticles.bundle.min.js"></script>
    <!-- Tambahan: Library Confetti untuk efek kembang api -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --primary: #00d2ff; --secondary: #ff00de;
            --glass-bg: rgba(20, 20, 30, 0.6); --glass-border: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff; --input-bg: rgba(0, 0, 0, 0.3);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: #0f0c29; background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
            margin: 0; padding: 20px; color: var(--text-color); overflow-x: hidden; position: relative;
        }
        #tsparticles { position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: 0; }
        
        .container {
            position: relative; z-index: 1; background: var(--glass-bg);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            padding: 2rem; border-radius: 20px; border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5); width: 100%; max-width: 550px;
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        h1 {
            font-size: 1.8rem; margin-bottom: 0.5rem; text-align: center;
            background: linear-gradient(to right, #00d2ff, #ff00de, #f4b400); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-weight: 700; text-shadow: 0 0 20px rgba(0, 210, 255, 0.3);
        }
        p.subtitle { text-align: center; color: rgba(255, 255, 255, 0.8); font-size: 0.9rem; margin-bottom: 1.5rem; }

        .form-group { margin-bottom: 1.2rem; }
        label { display: block; margin-bottom: 0.6rem; color: #d1d8e0; font-size: 0.85rem; font-weight: 500; }
        
        textarea {
            width: 100%; padding: 12px 15px; background: var(--input-bg);
            border: 1px solid var(--glass-border); border-radius: 10px;
            font-size: 0.9rem; color: white; box-sizing: border-box;
            font-family: 'Poppins', sans-serif; resize: vertical; min-height: 120px;
        }
        textarea:focus { outline: none; border-color: var(--primary); background: rgba(255, 255, 255, 0.1); }

        /* TOGGLE SWITCH STYLE */
        .toggle-container {
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 15px; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 10px;
        }
        .toggle-label { font-size: 0.9rem; font-weight: 600; color: #00d2ff; }
        .switch { position: relative; display: inline-block; width: 50px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc; transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 4px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: #2ed573; }
        input:checked + .slider:before { transform: translateX(26px); }

        /* BUTTONS */
        .btn-group { display: flex; gap: 10px; }
        button {
            width: 100%; border: none; padding: 14px; border-radius: 10px;
            font-size: 1rem; font-weight: 600; cursor: pointer;
            transition: transform 0.2s; text-transform: uppercase; letter-spacing: 1px;
            color: white;
        }
        #submitBtn {
            background: linear-gradient(45deg, #00d2ff, #3a7bd5, #ff00de);
            background-size: 200% 200%; animation: gradientAnim 3s ease infinite;
        }
        #stopBtn {
            background: #ff4757; display: none; /* Hidden by default */
        }
        @keyframes gradientAnim { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(0,0,0,0.3); }
        button:disabled { background: #444; color: #aaa; cursor: not-allowed; animation: none; transform: none; box-shadow: none;}

        /* Progress & Log */
        .progress-wrapper { margin-top: 20px; display: none; }
        .global-status { 
            text-align: center; margin-bottom: 10px; font-weight: 600; color: #f4b400; 
            border: 1px solid rgba(244, 180, 0, 0.3); padding: 5px; border-radius: 5px; background: rgba(0,0,0,0.2);
        }
        .progress-container { width: 100%; height: 8px; background-color: rgba(255, 255, 255, 0.1); border-radius: 10px; overflow: hidden; margin-top: 5px;}
        .progress-bar { height: 100%; width: 0%; background: linear-gradient(90deg, #f4b400, #ff00de, #00d2ff); border-radius: 10px; transition: width 0.4s ease; }
        .log-area {
            margin-top: 15px; max-height: 150px; overflow-y: auto; 
            background: rgba(0,0,0,0.3); border-radius: 8px; padding: 10px;
            font-size: 0.75rem; font-family: monospace; display: none;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .log-item { margin-bottom: 4px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .log-success { color: #00d2ff; } .log-error { color: #ff4757; } .log-skip { color: #ffa502; } .log-info { color: #ddd; }

        /* Custom Popup Styles */
        .result-btn-container {
            display: flex; flex-direction: column; gap: 8px; margin-top: 15px; max-height: 150px; overflow-y: auto;
        }
        .result-link-btn {
            display: block; padding: 10px; background: rgba(0, 210, 255, 0.15); 
            border: 1px solid rgba(0, 210, 255, 0.5); color: #00d2ff; text-decoration: none; 
            border-radius: 6px; font-size: 0.9em; transition: 0.2s;
        }
        .result-link-btn:hover { background: rgba(0, 210, 255, 0.3); color: white; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 3px; }
    </style>
</head>
<body>

<div id="tsparticles"></div>

<div class="container">
    <h1>G-Drive Multi Cloner</h1>
    <p class="subtitle">Bulk Folder Transfer System</p>
    
    <div class="form-group">
        <label for="folderUrls">Daftar Link Folder Sumber (Satu per baris)</label>
        <textarea id="folderUrls" placeholder="https://drive.google.com/drive/folders/AAAA...&#10;https://drive.google.com/drive/folders/BBBB..."></textarea>
    </div>

    <!-- Toggle Background Mode -->
    <div class="toggle-container">
        <span class="toggle-label">Run in Background (Server-Side)</span>
        <label class="switch">
            <input type="checkbox" id="bgToggle">
            <span class="slider"></span>
        </label>
    </div>
    <div style="font-size: 0.75rem; color: #aaa; margin-top: -10px; margin-bottom: 15px; text-align: right;">
        *Jika ON: Proses berjalan meski tab ditutup.
    </div>

    <div class="btn-group">
        <button id="submitBtn">Mulai Proses</button>
        <button id="stopBtn">STOP üõë</button>
    </div>

    <div class="progress-wrapper" id="progressWrapper">
        <div class="global-status" id="globalStatus">Menunggu...</div>
        
        <div style="display:flex; justify-content:space-between; font-size:0.8rem; color:#b8c6db;">
            <span id="progressText">Progress...</span>
            <span id="progressPercent">0%</span>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="log-area" id="logArea"></div>
    </div>
</div>

<script>
    // --- KONFIGURASI ---
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwzMhTT8zwLTV26UtM0T2nd8tsp9U8xjoFNGHp1h-xJ30ZZwjVORtEBiqXe8laV7MhDcg/exec"; 
    const CONCURRENCY_LIMIT = 3; 

    // --- DOM ELEMENTS ---
    const submitBtn = document.getElementById('submitBtn');
    const stopBtn = document.getElementById('stopBtn');
    const bgToggle = document.getElementById('bgToggle');
    const folderUrlsInput = document.getElementById('folderUrls');
    const progressWrapper = document.getElementById('progressWrapper');
    const progressBar = document.getElementById('progressBar');
    const logArea = document.getElementById('logArea');
    const globalStatus = document.getElementById('globalStatus');

    // --- STATE VARIABLES ---
    let isStopRequested = false;

    // --- PARTICLES INIT ---
    tsParticles.load("tsparticles", {
        fpsLimit: 60,
        particles: {
            number: { value: 20, density: { enable: true, area: 800 } },
            shape: { type: ["char", "circle"], character: [ { value: ["üìÇ", "üíæ", "üöÄ", "‚ú®", "üìÑ"], font: "Verdana", weight: "400" } ] },
            color: { value: ["#4285F4", "#DB4437", "#F4B400", "#0F9D58", "#ffffff"] },
            opacity: { value: 0.4, random: true }, size: { value: { min: 10, max: 20 }, random: true },
            move: { enable: true, speed: 1, direction: "none", random: true, outModes: { default: "out" } }
        },
        emitters: {
            rate: { delay: 3, quantity: 1 }, position: { x: 50, y: 50 },
            particles: {
                shape: { type: "char", character: { value: ["‚úâÔ∏è", "üì¶"], font: "Verdana" } },
                size: { value: { min: 60, max: 90 } }, opacity: { value: 1 },
                move: { enable: true, speed: 1, outModes: { default: "destroy" } },
                links: { enable: false }
            }
        }
    });

    // --- STOP BUTTON HANDLER ---
    stopBtn.addEventListener('click', async () => {
        isStopRequested = true;
        stopBtn.disabled = true;
        stopBtn.textContent = "Stopping...";
        
        if (bgToggle.checked) {
            addLog("Mengirim sinyal stop ke server...", "info");
            try {
                const res = await sendRequest({ action: 'stop_background' });
                addLog(res.message, "success");
            } catch (e) {
                addLog("Gagal stop server: " + e.message, "error");
            }
        } else {
            addLog("Menghentikan proses browser...", "info");
        }
    });

    // --- START BUTTON HANDLER ---
    submitBtn.addEventListener('click', async () => {
        const rawText = folderUrlsInput.value;
        const urls = rawText.split('\n').map(u => u.trim()).filter(u => u.length > 0);

        if (urls.length === 0) {
            Swal.fire({ icon: 'warning', title: 'Kosong', text: 'Masukkan link folder!' });
            return;
        }

        isStopRequested = false;
        setUIState('running');
        clearLog();

        if (bgToggle.checked) {
            // MODE BACKGROUND
            try {
                addLog("Mengirim data ke server untuk Background Process...", "info");
                const res = await sendRequest({ action: 'start_background_multi', urls: urls });
                
                if (res.status === 'success') {
                    addLog("‚úÖ " + res.message, "success");
                    globalStatus.textContent = "BERJALAN DI SERVER";
                    launchConfetti(); // Efek kecil saat start
                    Swal.fire({
                        icon: 'success',
                        title: 'Started!',
                        text: 'Proses berjalan di server. Anda bisa menutup tab ini.',
                        confirmButtonText: 'Oke'
                    });
                } else {
                    addLog("‚ùå Gagal: " + res.message, "error");
                    setUIState('stopped');
                }
            } catch (e) {
                addLog("‚ùå Error Koneksi: " + e.message, "error");
                setUIState('stopped');
            }

        } else {
            // MODE FOREGROUND
            await runForegroundQueue(urls);
        }
    });

    // --- FOREGROUND LOGIC (Browser Orchestration) ---
    async function runForegroundQueue(urls) {
        let successCount = 0;
        let failCount = 0;
        
        // Accumulator untuk ringkasan akhir
        let grandTotalFiles = 0;
        let grandTotalBytes = 0;
        let resultLinks = [];

        for (let i = 0; i < urls.length; i++) {
            if (isStopRequested) break;

            const currentUrl = urls[i];
            globalStatus.textContent = `Memproses Folder ${i + 1} dari ${urls.length}`;
            updateProgress(0, "Inisialisasi...");

            try {
                addLog(`‚ñ∂ [${i+1}/${urls.length}] Start: ${shortUrl(currentUrl)}`, 'info');
                
                // Proses dan ambil statistik
                const result = await processSingleFolder(currentUrl);
                
                successCount++;
                addLog(`‚úÖ Selesai: ${result.files} files.`, 'success');
                
                // Akumulasi data
                grandTotalFiles += result.files;
                grandTotalBytes += parseBytesToNum(result.sizeStr);
                if (result.url) {
                    resultLinks.push({ name: result.name || `Folder ${i+1}`, url: result.url });
                }

            } catch (error) {
                failCount++;
                addLog(`‚ùå Gagal: ${error.message}`, 'error');
            }
        }

        setUIState('stopped');
        
        if (isStopRequested) {
            addLog("‚õî Proses dihentikan oleh pengguna.", "error");
            globalStatus.textContent = "DIHENTIKAN";
        } else {
            globalStatus.textContent = "SELESAI";
            
            // --- FINAL CELEBRATION & SUMMARY ---
            launchConfetti(); // FIREWORKS EFFECT!
            
            // Generate HTML untuk link hasil
            let linksHtml = "";
            if (resultLinks.length > 0) {
                linksHtml += `<div class="result-btn-container">`;
                resultLinks.forEach(link => {
                    linksHtml += `<a href="${link.url}" target="_blank" class="result-link-btn">üìÇ Buka: ${link.name}</a>`;
                });
                linksHtml += `</div>`;
            }

            Swal.fire({
                icon: 'success',
                title: 'üéâ Selesai Semua! üéâ',
                html: `
                    <div style="text-align:left; color:#ddd;">
                        <p>Total File Disalin: <b>${grandTotalFiles}</b></p>
                        <p>Total Ukuran: <b>${formatBytes(grandTotalBytes)}</b></p>
                        <hr style="border-color:rgba(255,255,255,0.1); margin:10px 0;">
                        <p style="font-size:0.9em">Berhasil: ${successCount} | Gagal: ${failCount}</p>
                        ${linksHtml}
                    </div>
                `,
                background: '#111116',
                color: '#fff',
                confirmButtonText: 'Mantap!',
                confirmButtonColor: '#ff00de'
            });
        }
    }

    async function processSingleFolder(url) {
        if (isStopRequested) return { files: 0, sizeStr: "0 B", url: null };
        
        const initRes = await sendRequest({ action: 'initialize', url: url, name: "" });
        if (initRes.status !== 'success') throw new Error(initRes.message);

        const jobId = initRes.jobId;
        const total = initRes.totalFiles;
        const folderName = initRes.sourceName || "Folder";
        
        // Simpan data akhir
        let finalProcessed = 0;
        let finalSizeStr = "0 B";
        let finalUrl = null;

        if (total === 0) return { files: 0, sizeStr: "0 B", url: null };

        let isFinished = false;
        let workers = [];
        
        const workerTask = async () => {
            while (!isFinished && !isStopRequested) {
                try {
                    const res = await sendRequest({ action: 'process_batch', jobId: jobId });
                    if (res.status !== 'success') throw new Error(res.message);
                    
                    const p = res.progress;
                    updateProgress(p.percent, `${p.processed}/${p.total} Files`);
                    
                    // Update stats
                    finalProcessed = p.processed;
                    finalSizeStr = p.currentSize; // Ambil size yang sudah diproses

                    if (res.action === 'complete') {
                        isFinished = true;
                        if(res.details) finalUrl = res.details.folderUrl;
                    }
                } catch (e) {
                    await new Promise(r => setTimeout(r, 2000));
                }
            }
        };

        for (let k = 0; k < CONCURRENCY_LIMIT; k++) workers.push(workerTask());
        await Promise.all(workers);

        return { 
            files: finalProcessed, 
            sizeStr: finalSizeStr, 
            url: finalUrl,
            name: folderName
        };
    }

    // --- UTILS & HELPERS ---
    
    // Fungsi Efek Kembang Api/Confetti
    function launchConfetti() {
        var duration = 3 * 1000;
        var animationEnd = Date.now() + duration;
        var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 9999 };

        function randomInRange(min, max) { return Math.random() * (max - min) + min; }

        var interval = setInterval(function() {
            var timeLeft = animationEnd - Date.now();
            if (timeLeft <= 0) return clearInterval(interval);

            var particleCount = 50 * (timeLeft / duration);
            confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
            confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
        }, 250);
    }

    // Helper Parse Byte String (e.g., "10.5 MB" -> number)
    function parseBytesToNum(sizeStr) {
        if (!sizeStr) return 0;
        const units = { 'Bytes': 1, 'KB': 1024, 'MB': 1024**2, 'GB': 1024**3, 'TB': 1024**4 };
        const parts = sizeStr.split(' ');
        if (parts.length < 2) return 0;
        const val = parseFloat(parts[0]);
        const unit = parts[1];
        return val * (units[unit] || 1);
    }

    function formatBytes(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    async function sendRequest(payload) {
        const response = await fetch(SCRIPT_URL, {
            method: 'POST', body: JSON.stringify(payload),
            headers: { 'Content-Type': 'text/plain;charset=utf-8' },
        });
        return await response.json();
    }

    function setUIState(state) {
        if (state === 'running') {
            submitBtn.style.display = 'none';
            stopBtn.style.display = 'block';
            stopBtn.disabled = false;
            stopBtn.textContent = "STOP üõë";
            folderUrlsInput.disabled = true;
            bgToggle.disabled = true;
            progressWrapper.style.display = 'block';
            logArea.style.display = 'block';
        } else {
            submitBtn.style.display = 'block';
            stopBtn.style.display = 'none';
            folderUrlsInput.disabled = false;
            bgToggle.disabled = false;
        }
    }

    function updateProgress(percent, text) {
        progressBar.style.width = percent + "%";
        document.getElementById('progressPercent').textContent = percent + "%";
        document.getElementById('progressText').textContent = text;
    }

    function addLog(msg, type) {
        const div = document.createElement('div');
        div.className = 'log-item log-' + type;
        div.textContent = msg;
        logArea.appendChild(div);
        logArea.scrollTop = logArea.scrollHeight;
    }

    function clearLog() { logArea.innerHTML = ''; }
    function shortUrl(url) { return url.length > 40 ? url.substring(0, 35) + "..." : url; }
</script>

</body>
</html>
