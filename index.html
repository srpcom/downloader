<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Drive Cloner Ultimate</title>
    <!-- Font Keren 2-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Library SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Library Vanta.js & Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    
    <style>
        /* (Style Anda yg lama masih bagus, ini saya pertahankan dan update dikit) */
        :root {
            --primary: #00d2ff;
            --secondary: #ff00de;
            --glass-bg: rgba(20, 20, 30, 0.4);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --input-bg: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #101010;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--text-color);
            overflow-x: hidden;
            position: relative;
        }

        #vanta-bg { position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: 0; }

        .container {
            position: relative;
            z-index: 1;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            text-align: center;
            background: linear-gradient(to right, #00d2ff, #ff00de); 
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        p.subtitle { text-align: center; color: rgba(255, 255, 255, 0.8); font-size: 0.9rem; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.6rem; color: #d1d8e0; font-size: 0.85rem; font-weight: 500; }
        
        input {
            width: 100%; padding: 12px 15px; background: var(--input-bg);
            border: 1px solid var(--glass-border); border-radius: 10px;
            font-size: 1rem; color: white; box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        input:focus { outline: none; border-color: var(--primary); }

        button {
            width: 100%; background: linear-gradient(45deg, #3a7bd5, #ff00de);
            color: white; border: none; padding: 14px; border-radius: 10px;
            font-size: 1rem; font-weight: 600; cursor: pointer; margin-top: 10px;
        }
        button:disabled { background: #444; color: #aaa; cursor: not-allowed; filter: grayscale(1); }

        /* Progress Info Styles */
        .progress-wrapper { margin-top: 20px; display: none; }
        .progress-label { display: flex; justify-content: space-between; font-size: 0.8rem; color: #b8c6db; margin-bottom: 5px; }
        .progress-container { width: 100%; height: 8px; background-color: rgba(255, 255, 255, 0.1); border-radius: 10px; overflow: hidden; }
        .progress-bar { height: 100%; width: 0%; background: linear-gradient(90deg, var(--primary), var(--secondary)); border-radius: 10px; transition: width 0.4s ease; }
        .progress-stats { 
            margin-top: 10px; font-size: 0.8rem; color: #aaa; text-align: center; 
            border-top: 1px solid rgba(255,255,255,0.1); padding-top: 8px;
        }
    </style>
</head>
<body>

<div id="vanta-bg"></div>

<div class="container">
    <h1>G-Drive Cloner Pro</h1>
    <p class="subtitle">Batch Processing System</p>
    
    <div class="form-group">
        <label for="folderUrl">Link Folder Sumber</label>
        <input type="text" id="folderUrl" placeholder="https://drive.google.com/drive/folders/..." required>
    </div>

    <div class="form-group">
        <label for="folderName">Nama Folder Baru</label>
        <input type="text" id="folderName" placeholder="Contoh: Backup 2024">
    </div>

    <button id="submitBtn">Mulai Proses Batch</button>

    <div class="progress-wrapper" id="progressWrapper">
        <div class="progress-label">
            <span id="progressText">Menyiapkan...</span>
            <span id="progressPercent">0%</span>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="progress-stats" id="progressStats">
            Menunggu inisialisasi...
        </div>
    </div>
</div>

<script>
    // Konfigurasi Vanta
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true, touchControls: true, gyroControls: false,
      minHeight: 200.00, minWidth: 200.00, scale: 1.00, scaleMobile: 1.00,
      color: 0x00d2ff, backgroundColor: 0x111116, pointsColor: 0xff00de,
      maxDistance: 22.00, spacing: 18.00
    });

    // ==========================================
    // LOGIKA BATCH PROCESSING (ADVANCED)
    // ==========================================
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwzMhTT8zwLTV26UtM0T2nd8tsp9U8xjoFNGHp1h-xJ30ZZwjVORtEBiqXe8laV7MhDcg/exec"; 

    const submitBtn = document.getElementById('submitBtn');
    const progressWrapper = document.getElementById('progressWrapper');
    const progressBar = document.getElementById('progressBar');
    const progressPercent = document.getElementById('progressPercent');
    const progressText = document.getElementById('progressText');
    const progressStats = document.getElementById('progressStats');

    submitBtn.addEventListener('click', async () => {
        const folderUrl = document.getElementById('folderUrl').value.trim();
        const folderName = document.getElementById('folderName').value.trim();

        if (!folderUrl) {
            Swal.fire({ icon: 'warning', title: 'Oops...', text: 'Harap isi Link Folder Sumber!', confirmButtonColor: '#ff00de' });
            return;
        }

        // 1. Fase Inisialisasi (Scan Folder)
        setUIState('init');
        
        try {
            // Step 1: Initialize (Scan)
            const initResponse = await sendRequest({ 
                action: 'initialize', 
                url: folderUrl, 
                name: folderName 
            });

            if (initResponse.status !== 'success') throw new Error(initResponse.message);

            const jobId = initResponse.jobId;
            const totalFiles = initResponse.totalFiles;
            
            updateProgress(0, `Ditemukan ${totalFiles} file. Memulai copy...`);

            // Step 2: Loop Batch Process
            let isComplete = false;
            
            while (!isComplete) {
                const batchResponse = await sendRequest({ 
                    action: 'process_batch', 
                    jobId: jobId 
                });

                if (batchResponse.status !== 'success') throw new Error(batchResponse.message);

                // Update UI Realtime
                const prog = batchResponse.progress;
                updateProgress(prog.percent, `Memproses: ${prog.processed} / ${prog.total} File`);
                progressStats.innerHTML = `Ukuran: <b>${prog.currentSize}</b> dari <b>${prog.totalSize}</b>`;

                if (batchResponse.action === 'complete') {
                    isComplete = true;
                    showSuccessModal(batchResponse, prog);
                }
                
                // Jeda sedikit agar browser tidak hang (opsional)
                // await new Promise(r => setTimeout(r, 500)); 
            }

        } catch (error) {
            console.error(error);
            Swal.fire({ icon: 'error', title: 'Terjadi Kesalahan', text: error.message, background: '#1e2832', color: '#fff' });
        } finally {
            setUIState('idle');
        }
    });

    async function sendRequest(payload) {
        const response = await fetch(SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify(payload),
            headers: { 'Content-Type': 'text/plain;charset=utf-8' },
        });
        return await response.json();
    }

    function setUIState(state) {
        if (state === 'init') {
            submitBtn.disabled = true;
            submitBtn.textContent = "Scanning Folder (Mohon Tunggu)...";
            progressWrapper.style.display = 'block';
            progressStats.textContent = "Sedang memindai struktur folder...";
            updateProgress(0, "Inisialisasi...");
        } else if (state === 'idle') {
            submitBtn.disabled = false;
            submitBtn.textContent = "Mulai Proses Batch";
        }
    }

    function updateProgress(percent, text) {
        progressBar.style.width = percent + "%";
        progressPercent.textContent = percent + "%";
        progressText.textContent = text;
    }

    function showSuccessModal(data, stats) {
        let htmlContent = `<div style="text-align: left; margin-top: 10px;">`;
        htmlContent += `<p>âœ… Proses Selesai!</p>`;
        htmlContent += `<ul style="margin: 10px 0; color:#ddd; padding-left:20px;">`;
        htmlContent += `<li>Total File: <b>${stats.processed}</b></li>`;
        htmlContent += `<li>Total Ukuran: <b>${stats.totalSize}</b></li>`;
        htmlContent += `</ul>`;
        
        if (data.details) {
            htmlContent += `<div style="display:flex; flex-direction:column; gap:10px; margin-top:15px;">`;
            htmlContent += `<a href="${data.details.folderUrl}" target="_blank" style="padding:12px; background:rgba(0, 210, 255, 0.1); border-radius:8px; text-decoration:none; color:#00d2ff; border:1px solid #00d2ff; text-align:center; font-weight:bold;">ðŸ“‚ Buka Folder Hasil</a>`;
            htmlContent += `<a href="${data.details.sheetUrl}" target="_blank" style="padding:12px; background:rgba(46, 213, 115, 0.1); border-radius:8px; text-decoration:none; color:#2ed573; border:1px solid #2ed573; text-align:center; font-weight:bold;">ðŸ“Š Buka Log Spreadsheet</a>`;
            htmlContent += `</div>`;
        }
        htmlContent += `</div>`;

        Swal.fire({
            icon: 'success',
            title: 'Clone Selesai!',
            html: htmlContent,
            background: '#111116',
            color: '#fff',
            confirmButtonText: 'Mantap!',
            confirmButtonColor: '#ff00de'
        });
    }
</script>

</body>
</html>
